{% extends "base.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}
    <h1>Logged out</h1>
    <p>You have been successfully logged out.
    You can <a href="{% url "login" %}">log-in again</a>.
    </p>
    <script>
       Swal.fire({
      icon: 'success',
      title: 'Good job!',
      text: 'Your account has been successfully logged out',
      footer: '<a href="{% url "login" %}">Go to LOGIN</a>'
    })
    </script>
{% endblock %}
